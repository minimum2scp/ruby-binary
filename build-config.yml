---
targets:
  - image: minimum2scp/ruby:latest
    platform: sid-amd64
    version: 3.2.9
    install_rust: true

    envs:
      RUBY_CONFIGURE_OPTS: "--enable-load-relative"

    before_build:

    after_build:
      - rbenv global 3.2.9
      - ruby --version
      - gem --version
      - gem update --system 3.7.2 -N
      - gem --version

