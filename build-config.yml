targets:
  - image: minimum2scp/ruby:latest
    platform: sid-amd64
    version: 2.7.8
    openssl:
      version: 1.1.1w
      tarball_url: https://github.com/openssl/openssl/releases/download/OpenSSL_1_1_1w/openssl-1.1.1w.tar.gz
    install_rust: false

    envs:
      RUBY_CONFIGURE_OPTS: "--enable-load-relative"

    before_build:

    after_build:
      - rbenv global 2.7.8
      - ruby --version
      - gem --version
